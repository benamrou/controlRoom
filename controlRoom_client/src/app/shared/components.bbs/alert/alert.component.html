<div class="alert alert-danger" role="alert" *ngIf="type==='danger'">
    {{message}}
    <i *ngIf="icon" class="fa fa-exclamation-triangle" style="float:right"  aria-hidden="true"></i>
</div>
<div class="alert alert-warning" role="alert" *ngIf="type==='warning'">
    {{message}}
    <i *ngIf="icon" class="fa fa-exclamation-triangle" style="float:right"  aria-hidden="true"></i>
</div>
<div class="alert alert-success" role="alert" *ngIf="type==='success'">
    {{message}}
    <i *ngIf="icon" class="fa fa-thumbs-up" style="float:right"  aria-hidden="true"></i>
</div>
<div class="alert alert-info" role="alert" *ngIf="type==='info'">
    {{message}}
    <i *ngIf="icon" class="fa fa-info-circle" style="float:right" aria-hidden="true"></i>
</div>
