<!-- div class="login-page" [@routerTransition] style="background-color: steelblue; color: black" -->
<div class="login-page" [@routerTransition] style="background-color: #82958f; color: black">
	<div  class="pull-right" font-size="small" ><span #versionDiv style="visibility: hidden;font-size: small">vers. 6.0.1b0.10</span></div>
    <div class="row justify-content-md-center" >
		<!-- Snow effect -->
		<!--div *ngFor="let dummy of ' '.repeat(100).split('')" class="snowflake">*</div-->

        <div class="col-md-4">
            <img src="./assets/images/logo.png" width="150px" class="user-avatar" (click)="showHideVersion()" />
			<h1>Inventory Control Room</h1>  
			<p-toast></p-toast>

            <form role="form" (ngSubmit)="onLoggedin()" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="authentification.username"  
							   class="form-control input-underline input-lg" id="" placeholder="Username"
							   style="border-radius: 10px">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="authentification.password"  name="password"
                               class="form-control input-underline input-lg" id="" placeholder="Password"
							   style="border-radius: 10px">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" [disabled]="authentification.username.length === 0 " > Log in </button>
            </form>

&nbsp;
<br>
<br>
<br>
		<div *ngIf="canConnect" style="text-align: left; width: 500px; font-size: smaller; line-height: 1">
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >User authentification validation</div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Gathering user information and authorization profiles</div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Gathering user Menu access </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Gathering user Environment access </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="environmentGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!environmentGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Gathering parameter list  </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="parameterGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!parameterGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Gathering labels in your language </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="labelsGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!labelsGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-12" style="font-weight: bolder" >Refreshing your workspace with your preference </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="labelsGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!labelsGathered"></i>
				</div>
			</div>
        </div>
	</div>
</div>
