<!-- login.component.html - Ohio Winter Theme -->
<div class="login-page">
    <!-- Winter Sky Background -->
    <div class="winter-sky"></div>

    <!-- Snowflakes -->
    <div class="snowfall">
        <div *ngFor="let flake of snowflakes; let i = index" 
             class="snowflake"
             [style.left.%]="(i * 2) % 100"
             [style.animation-delay.s]="(i * 0.2) % 8"
             [style.font-size.px]="8 + (i % 12)">‚ùÑ</div>
    </div>

    <!-- Ground Snow -->
    <div class="snow-ground"></div>

    <!-- Pine Trees Silhouette -->
    <div class="trees">
        <div class="tree tree-1">üå≤</div>
        <div class="tree tree-2">üå≤</div>
        <div class="tree tree-3">üå≤</div>
        <div class="tree tree-4">üå≤</div>
        <div class="tree tree-5">üå≤</div>
    </div>

    <!-- Version -->
    <div class="version" #versionDiv [style.visibility]="showVersion ? 'visible' : 'hidden'">
        vers. 6.0.1b0.10
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <!-- Frost border effect -->
                <div class="frost-corner frost-tl"></div>
                <div class="frost-corner frost-tr"></div>
                <div class="frost-corner frost-bl"></div>
                <div class="frost-corner frost-br"></div>

                <div class="logo" (click)="showHideVersion()">
                    <img src="./assets/images/logo.png" width="140px" class="user-avatar" />
                </div>

                <h1>Inventory Control Room</h1>

                <p-toast key="top" [style]="{marginTop: '80px'}" position="top-right"></p-toast>
                <p-toast></p-toast>

                <form role="form" (ngSubmit)="onLoggedin()">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            name="username" 
                            [(ngModel)]="authentification.username"
                            class="form-control" 
                            placeholder="Username"
                            required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            [(ngModel)]="authentification.password"
                            name="password"
                            class="form-control" 
                            placeholder="Password"
                            required>
                    </div>

                    <button 
                        type="submit" 
                        class="login-btn" 
                        [disabled]="authentification.username.length === 0">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>

                    <div class="loading-status" *ngIf="canConnect">
                        <div class="status-item">
                            <span>User authentication validation</span>
                            <i class="fas" [class.fa-check]="userInfoGathered" [class.fa-spinner]="!userInfoGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Gathering user information</span>
                            <i class="fas" [class.fa-check]="userInfoGathered" [class.fa-spinner]="!userInfoGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Gathering menu access</span>
                            <i class="fas" [class.fa-check]="userInfoGathered" [class.fa-spinner]="!userInfoGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Loading environment</span>
                            <i class="fas" [class.fa-check]="environmentGathered" [class.fa-spinner]="!environmentGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Gathering parameters</span>
                            <i class="fas" [class.fa-check]="parameterGathered" [class.fa-spinner]="!parameterGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Loading language labels</span>
                            <i class="fas" [class.fa-check]="labelsGathered" [class.fa-spinner]="!labelsGathered"></i>
                        </div>
                        <div class="status-item">
                            <span>Refreshing workspace</span>
                            <i class="fas" [class.fa-check]="labelsGathered" [class.fa-spinner]="!labelsGathered"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Winter Message -->
        <div class="winter-message">
            <span class="snowflake-icon">‚ùÑ</span>
            <h2>Welcome to Winter</h2>
            <p>Stay warm, Ohio!</p>
        </div>
    </div>
</div>
