<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Inventory Control Room</h1>

			<p-messages [value]="connectionMessage"></p-messages>

            <form role="form" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="authentification.username"  
							   class="form-control input-underline input-lg" id="" placeholder="Username"
							   style="border-radius: 10px">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="authentification.password"  name="password"
                               class="form-control input-underline input-lg" id="" placeholder="Password"
							   style="border-radius: 10px">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
            </form>

&nbsp;
        
		<p-dialog showHeader="false" [ngStyle]="{'visibility' : visibilityCheck}"
					modal="modal" width="600" responsive="true" [ngStyle]="{'text-align': 'left'}">
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >User authentification validation</div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Gathering user information and authorization profiles</div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Gathering user Menu access </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="userInfoGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!userInfoGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Gathering user Environment access </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="environmentGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!environmentGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Gathering parameter list  </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="parameterGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!parameterGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Gathering labels in your language </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="labelsGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!labelsGathered"></i>
				</div>
				<div class="ui-grid-row">
					<div class="col-md-8" style="font-weight: bolder" >Refreshing your workspace with your preference </div>
					<i class="fa fa-check pull-right" style="color: green" aria-hidden="true" *ngIf="labelsGathered"></i>
					<i class="fa fa-spinner pull-right" style="color: gray" aria-hidden="true" *ngIf="!labelsGathered"></i>
				</div>
		</p-dialog>
        </div>
    </div>
</div>
